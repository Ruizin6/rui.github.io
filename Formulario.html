<!DOCTYPEhtml>
<html>
 <head>

  <title> Contacte-nos </title>
  <meta charset="UTF-8"> 
  <meta charset="ISO-8859-1">
  <title> Contacte-nos </title>
  <link href="CSS/formulario.css" type="text/css" rel="stylesheet">
  <script language= "javascript" src="javascript.js"></script>
  </head>
     
   <body>

     <h1>Stand : Contacte-nos</h1>
     
     <form>
            <fieldset id="utilizador">
            <legend>Identificação do utilizador</legend>
            <p>Nome: <input type="text" name="nnome" id="inome" size="80" maxlength="90" placeholder="Nome Completo"></p>
            <p>Password <input type="password" name="npassword" id="ipassword" size="10" maxlength="10" placeholder="Max 10 digítos"></p>
            <p>Email <input type="email" name="nemail" id="iemail" size="60" maxlength="100" placeholder="Email"></p>
            <p><fieldset><legend>Género:</legend>
            <p><input type="radio" name="ngenero" id="iMasc"> <label for="iMasc">Masculino</label></p>
            <p><input type="radio" name="ngenero" id="iFem"><label for="iFem">Feminino</label>
            <p>Data de Nascimento <input type="date" name="dnasc" id="inasc" size="10" maxlength="10" placeholder="00/00/0000"></p>
            </fieldset>
       


        <fieldset id="morada">
           <legend>Morada do utilizador</legend>
            <p>Rua: <input type="text" name="trua" id="crua" size="60" maxlength="80" placeholder="Rua, Av, Trvessa, ..."></p>
            <p>Numero: <input type="number" name="tnumber" id="cnumber" size="0" maxlength="9999"></p>
            <p>Código Postal: <input type="number" name="tnumber" id="cnumber" size="0" maxlength="9999"> - <input type="number" name="tnum" id="cnum" min="0" max="9999"></p>
            <p>Localidade: <input type="text" name="tlocalidade" id="clocalidade" size="60" maxlength="80" placeholder="Localidade" list="localidade"></p>
            <datalist id="localidades">
                <option value="Matosinhos"></option>
                <option value="Maia"></option>
                <option value="Trofa"></option>
                <option value="Santo Tirso"></option>
            </datalist>
            </fieldset>

        <fieldset id="obs">
            <legend>Observações:</legend>
            <p>Mensagem: <textarea name="tmsg" id="cmsg" cols="45" rows="5" placeholder="Escreva a sua mensagem"></textarea></p>
            </fieldset>

        <input type="submit" value="Enviar">
        <!input>

   </body>
